<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>Logo2.png">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="./img/icons/matchon-192x192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="맡촌" />

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <link rel="apple-touch-startup-image" sizes="180x180" href="/img/icons/matchon-180x180.png">

  <link rel="shortcut icon" type="image/x-icon" href="./img/icons/favicon.ico" />
  <link rel="icon" href="./img/icons/favicon.ico" type="image/x-icon" />

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDGdHvQgttXEKYkihDzYhpsKc6CPavUlD4",
      authDomain: "matchon-1521d.firebaseapp.com",
      databaseURL: "https://matchon-1521d.firebaseio.com",
      projectId: "matchon-1521d",
      storageBucket: "matchon-1521d.appspot.com",
      messagingSenderId: "993144676136",
    };
    firebase.initializeApp(config);

    const messaging = firebase.messaging();

    //token값 알아내기
    messaging.requestPermission()
      .then(function () {
        console.log("Have permission");
        return messaging.getToken();
      })
      .then(function (token) {
        console.log(token);
        sessionStorage.setItem("token2", token)
      })
      .catch(function (arr) {
        console.log("Error Occured");
      });


  </script>
</body>


</html>
